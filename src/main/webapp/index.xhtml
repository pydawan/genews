<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
   xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:p="http://primefaces.org/ui">
<h:head>
   <link
      href="#{facesContext.externalContext.requestContextPath}/css/genews.css"
      rel="stylesheet"
      type="text/css" />
   <meta
      http-equiv="Content-Type"
      content="text/html; charset=UTF-8" />
   <meta
      name="viewport"
      content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
   <meta
      name="apple-mobile-web-app-capable"
      content="yes" />
   <title>GeNews (Gerador de Newsletter)</title>
</h:head>
<h:body>
   <p:panel
      header="GeNews"
      style="width: 19%; margin: 14% auto;">
      <h:form>
         <p:growl
            id="growl"
            showDetail="false"
            sticky="false" />
         <p:panelGrid
            id="grid"
            columns="2"
            styleClass="no-border box-center">
            <p:outputLabel
               value="Login"
               for="login" />
            <p:inputText
               id="login"
               styleClass="login-textfield"
               maxlength="50"
               size="51"
               value="#{loginBean.usuario.login}"
               required="true"
               requiredMessage="O login é um dado obrigatório" />
            <p:outputLabel
               value="Senha"
               for="senha" />
            <p:password
               id="senha"
               styleClass="login-textfield"
               maxLength="50"
               size="51"
               value="#{loginBean.usuario.senha}"
               required="true"
               requiredMessage="A senha é um dado obrigatório" />
            <p:outputLabel value="" />
            <p:row>
               <p:column>
                  <p:panel styleClass="pn-login-buttons">
                     <p:commandButton
                        action="#{loginBean.entrar}"
                        value="Entrar"
                        update="grid growl" />
                  </p:panel>
               </p:column>
            </p:row>
         </p:panelGrid>
      </h:form>
   </p:panel>
</h:body>
</html>
